# Swipe threshold (0-100)
swipe_threshold 0

# Gestures

#Zoom out
gesture pinch in 2 xdotool key ctrl+minus
#Zoom in
gesture pinch out 2 xdotool key ctrl+plus
#Open Controll Center
gesture pinch clockwise 2 gnome-control-center
#Open Nautilus
gesture pinch anticlockwise 2 nautilus

#Open new tab
gesture swipe up 3 xdotool key ctrl+t
#Close current tab
gesture swipe down 3 xdotool key ctrl+w
#Switch to left tab
gesture swipe left 3 xdotool key ctrl+Shift+Tab
#Switch to right tab
gesture swipe right 3 xdotool key ctrl+Tab

#Toggle full screen
gesture pinch in 3 xdotool key F11
#Open system monitor
gesture pinch out 3 gnome-system-monitor
#Turn screen brightness up
gesture pinch clockwise 3 xdotool key XF86MonBrightnessUp XF86MonBrightnessUp XF86MonBrightnessUp XF86MonBrightnessUp #Go to Dash
#Turn screen brightness down
gesture pinch anticlockwise 3 xdotool key XF86MonBrightnessDown XF86MonBrightnessDown XF86MonBrightnessDown XF86MonBrightnessDown #Go to Dash

#Show Desktop
gesture swipe up 4 xdotool key super+d Escape
#Show all running applications
gesture swipe down 4 xdotool key super
#Switch to another desktop
gesture swipe left 4 xdotool key ctrl+alt+Right
#Switch to previous window
gesture swipe right 4 xdotool key alt+Tab

#Close current window
gesture pinch in 4 xdotool key alt+F4
#Open Launchpad
gesture pinch out 4 xdotool key super+a
#Lock the screen
gesture pinch clockwise 4 xdotool key super+l
#Print screen and copy to clipboard
gesture pinch anticlockwise 4 xdotool key ctrl+alt+Print
